<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Component</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>

        <div class="introduction">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>

        <section class="container">
            <div class="price-box">
                <p class="page-views"><span id="page-views" class="page-views">1 0 0 K</span> PAGEVIEWS</p>
                <p class="price-month"><span class="price">$</span><span id="price" class="price">16.00</span>/ month</p>
            </div>

            <input type="range" name="slider" id="slider" class="slider" min="1" max="5" value="3" oninput="updatePricePageViews()">

            <div class="bill-box">
                <p>Monthly Billing</p>
                <input type="checkbox" name="switch-bill" id="switch-bill">
                <p>Yearly Billing</p>
                <span class="discount">25% discount</span>
            </div>

            <hr/>

            <div class="footer-box">
                <div class="checks">
                    <ul>
                        <li>Unlimited websites</li>
                        <li>100% data ownership</li>
                        <li>Email reports</li>
                    </ul>
                </div>

                <div class="btn-box">
                    <button class="btn">Start my trial</button>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
